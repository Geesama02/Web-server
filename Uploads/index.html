<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Upload</title>
    <style>
        .file-upload {
            display: none;
        }
        .custom-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" id="fileUpload" class="file-upload" name="fileUpload">
        <label for="fileUpload" class="custom-button">Choose File</label>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
